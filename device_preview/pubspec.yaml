name: device_preview
version: 0.6.2-beta-brance
description: Approximate how your Flutter app looks and performs on another device.
homepage: https://github.com/aloisdeniel/flutter_device_preview
publish_to: none

environment:
  sdk: '>=2.8.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  meta: ^1.2.4
  shared_preferences: ^2.0.5
  shared_preferences_macos: ^2.0.0
  provider: ^4.0.5
  path_provider: ^2.0.1
  device_frame: 
    git:
      url: https://github.com/brancedev/flutter_device_preview.git
      path: device_frame
      ref: migrate_flutter_2.0.0
  font_awesome_flutter: ^8.9.0
  http: ^0.13.0
  freezed_annotation: ^0.12.0
  json_annotation: 3.1.1
  path: ^1.8.0-nullsafety.1

dev_dependencies:
  json_serializable: 3.5.1 # Last version without required null safety
  freezed: ^0.12.7
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.1
  analyzer: ">=0.41.0 <2.0.0"
